  directory: "/"
  schedule:
    interval: weekly
  open-pull-requests-limit: 10
  assignees:
  - pbylicki
  ignore:
  - dependency-name: sphinx
    versions:
    - "> 1.8.5"
  - dependency-name: robotframework-requests
    versions:
    - "0.9"
