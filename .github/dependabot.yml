    versions:
    - 0.15.0
    - 0.15.2
  - dependency-name: responses
    versions:
    - 0.13.1
  - dependency-name: alembic
    versions:
    - 1.5.2
    - 1.5.3
    - 1.5.5
    - 1.5.7
  - dependency-name: robotframework-seleniumlibrary
    versions:
    - 5.1.1
  - dependency-name: twine
    versions:
    - 3.3.0
